<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraction Remover</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center">
        <form class="w-full max-w-lg">
            <label class="block" for="text">Enter your text:</label>
            <textarea class="resize-y w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="textarea" rows="4" placeholder="Enter your text..."></textarea>
            <button id="submitBtn" class="bg-blue-400 text-white p-2 rounded-md">Submit</button>
        </form>
        <div id="output" hidden>
            <textarea id="outputarea" class="resize-none w-full max-w-lg px-3 py-2 border rounded-md" rows="4" readonly></textarea>
            <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
