<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraction Remover</title>
    <script src="https://kit.fontawesome.com/aa96efba11.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center">
        <div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-neutral-600 py-10">Contraction Remover</h1>
        </div>
        <form class="w-9/12 md:max-w-lg pt-4 pb-10">
            <textarea class="resize-y w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="textarea" rows="4" placeholder="Enter your text..."></textarea>
            <div class="flex justify-between p-2">
                <button id="clearBtn" class="p-2 w-16 text-gray-600 hover:bg-gray-200 rounded-md border border-2 border-gray-400">Clear</button>
                <button id="submitBtn" class="p-2 w-20 bg-blue-400 text-white hover:bg-blue-500 rounded-md">Submit</button>
            </div>
        </form>
        <div id="output" class="w-9/12 md:max-w-lg py-6 border-t border-dashed border-gray-300" hidden>
            <div class="flex justify-between p-2">
                <h2 class="text-md font-bold text-gray-700">Result</h2>
                <button id="copyBtn" onclick="copyToClipboard()" class="px-2 py-1 rounded-md hover:bg-gray-100"></button>
            </div>
            <textarea id="outputarea" class="resize-none w-full max-w-lg px-3 py-2 border rounded-md text-gray-700" rows="4" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
